<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<header class="text-center mb-5">
    <h1>Sudoku</h1>
    <div id="setup-game" class="d-flex justify-content-center flex-row row-hl">
        <div id="difficulty" class="p-4 item-hl">
           <h4>Choose Difficulty: </h4>
           <label><input type="radio" name="difficulty" id="easy" value="easy"  checked> Easy</label>
           <label><input type="radio" name="difficulty" id="medium" value="medium">Medium</label>
           <label><input type="radio" name="difficulty" id="hard" value="hard" >Hard</label>
        </div>
        <div id="time" class="p-4 item-hl">
          <h4>Timer: </h4>
          <label id="min">00</label>
          <label>:</label>
          <label id="sec">00</label>
        </div>
    </div>
    <button class="btn btn-primary" id="start-button">New Game!</button>
    <hr>
</header>
<body>
    <div class="container m-5" id="error-message">
        <div class="row">
            <div class="col-10">
                <ul class="list-group">
                    <li class="list-group-item list-group-item-primary">
                        <div class="text-danger">This Game is not supported for mobile view :)</div>
                    </li>
                </ul>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <div id="game">
        <div id="board"></div>
        <div id="number-container" class="hidden mt-3">
            <p id="one">1</p>
            <p id="two">2</p>
            <p id="three">3</p>
            <p id="four">4</p>
            <p id="five">5</p>
            <p id="six">6</p>
            <p id="seven">7</p>
            <p id="eight">8</p>
            <p id="nine">9</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
